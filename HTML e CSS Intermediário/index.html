<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html e css intermediário</title>
</head>
<body>
    <h1>Html e CSS Intermediário</h1>
        <h3>Exemplo de input text:</h3>
            <label for="email">Seu e`mail</label>
            <input type="text" name="email" id="email" placeholder="digite seu email aqui">
        <h3>Exemplo de input number, password e submit</h3>
            <label for="id-number">Número de idenficação</label>
            <input type="number" name="id-number" id="id-number" placeholder="Digite seu id">
            <label for="password">Senha</label>
            <input type="password" name="Senha" id="password" placeholder="Digite sua senha"> <br>
            <input type="submit" value="Entrar"><br>
        <h3>Exemplo de Checkbox e Radio</h3>
            <h4>Linguagens que você domina</h4>
                <input type="checkbox" name="linguagem" id="html"><label for="html">HTML</label><br>
                <input type="checkbox" name="linguagem" id="css"><label for="css">CSS</label><br>
                <input type="checkbox" name="linguagem" id="java"><label for="java">java</label>
            <h4>Genero</h4>
                <input type="radio" name="gênero" id="feminino" checked><label for="feminino">Feminino</label>
                <input type="radio" name="gênero" id="masculino"><label for="masculino">Masculino</label>
        <h3>Exemplo de select</h3>
            <label for="interesse">Qual seu principal interesse?</label>
            <select name="interesse" id="interesse">
                <option value="">Escolha um interesse</option>
                <option value="esportes">Esportes</option>
                <option value="cinema">Cinema</option>
                <option value="viagens">Viagens</option>
            </select>
        <h3>Textarea</h3>
            <Textarea name="mais sobre voce" cols="35" rows="15">Nos conte mais sobre você.
            </Textarea>
        <h3>Botões</h3>
            <button>Enviar</button>
            <input type="button" value="Salvar" onclick="alert('Obrigada por se cadastrar')">
            <br>
            <br>



</body>
</html>
